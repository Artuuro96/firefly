<!doctype html>
<html lang = "es" ng-app="firefly">
    <head>
        <title>Firefly</title>
        <base href="/">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, shrink-to-fit=no, user-scalable=no">
        <link rel="stylesheet" href="/public/estilo/css/bootstrap.css">
        <link rel="stylesheet" href="/public/estilo/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"> 
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet' />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/multiple-select/1.2.3/multiple-select.min.css">
    </head>
    <style>
        html, body, div, h1, h2, h3, h4, h5, h6, li,
        ul, ol, i, a, span, head, footer, img, button, table,
        option, select, th, tr, td, thead, tbody {
            font-family: 'Ubuntu', sans-serif;
        }
    </style>
    <body ng-class = "!en_sesion ? 'fondo_login':'fondo_menu'" id = "contenido">
            
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" style = "background: rgb(22,86,168);
        background: linear-gradient(90deg, rgba(22,86,168,1) 0%, rgba(22,86,168,1) 100%);" ng-show = "en_sesion">
            <a class="navbar-brand" href="#!/estadisticas_generales" style="margin-right: -15em"> 
                <img class="img-fluid" src="/public/images/firefly.png" style="width:30%;">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active" ng-repeat = "menu in menus">
                        <a class="nav-link" href="#!{{menu.ubicacion}}" style="color:white">{{menu.nombre_menu}}</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false" style="margin-right: -7px; color: white">
                            {{usuario_actual}}
                        </a>
                        <div class="dropdown-menu dropdown-menu-xl-right dropdown-menu-lg-right dropdown-menu-md-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="">Manual de Usuario</a>
                            <a class="dropdown-item" href="">Cuenta</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#" ng-click="cerrar_sesion()">Cerrar Sesi√≥n</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>  
        <div ng-view style="min-height: 85vh;">  
        </div> <!-- .content-wrapper -->
        <div class="contenedor" ng-show="cargando">
            <div class="item item-1" style="color:lightseagreen"></div>
            <div class="item item-2" style="color:lightseagreen"></div>
            <div class="item item-3" style="color:lightseagreen"></div>
            <div class="item item-4" style="color:lightseagreen"></div>
        </div>
    </body>
    <script src="/public/estilo/js/jquery.min.js"></script>
    <script src="/public/estilo/js/popper.min.js"></script>
    <script src="/public/estilo/js/bootstrap.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/multiple-select/1.2.3/multiple-select.min.js"></script>
    <script src="/public/js/angular/angular.min.js"></script>
    <script src="/public/js/angular/angular-route.js"></script>
    <script src="/public/js/angular/angular-route.min.js"></script>
    <script src="/public/js/angular/ocLazyLoad.min.js"></script>
    <script src="/public/js/controlador.js"></script>
    <script src="/public/estilo/js/socket.min.js"></script>
    <script src="/public/js/ruteador.js"></script>
    <script src="/public/js/socket.js"></script>
    <script src="/public/js/login.js"></script>
    <script src="/public/js/estadisticas.js"></script>
    <script src="/public/js/desarrollador.js"></script>
    <script src="/public/js/panel_de_control.js"></script>
    <script src="/public/js/historial.js"></script>
    <script src="/public/js/mapa.js"></script>
    <script src="/public/js/reportes.js"></script>
    <script src="/public/js/configuracion.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/public/estilo/js/sweetalert.min.js"></script>
    <script src="/public/estilo/js/Chart.bundle.js"></script>
    <script src="/public/estilo/js/bootstrap.bundle.min.js"></script>
    <script src="/public/estilo/js/Chart.js"></script>
    <script src="/public/estilo/js/Chart.min.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
    <script>
        var socket_original= io("/", {}); //inicializar sockets
        socket_original.removeAllListeners();
        socket_original.heartbeatTimeout = 20000;
    </script>
</html>
